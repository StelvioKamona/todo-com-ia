<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>AI ToDo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item
          routerLink="/home"
          (click)="fecharMenu()"
          routerDirection="root"
        >
          <ion-icon name="checkmark-done-circle" slot="start"></ion-icon>
          <ion-label>Minhas Tarefas</ion-label>
        </ion-item>

        <ion-item (click)="irParaRegistro()" routerDirection="forward">
          <ion-icon name="analytics-outline" slot="start"></ion-icon>
          <ion-label>Estat√≠sticas</ion-label>
        </ion-item>

        <ion-item
          routerLink="/sobre"
          (click)="fecharMenu()"
          routerDirection="forward"
        >
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>Sobre</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
